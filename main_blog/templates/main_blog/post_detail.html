{% extends "main_blog/base.html" %}
 {% block content %} 
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
      <a class="mr-2 text-decoration-none" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
      <small class="text-muted">{{ object.date_posted|date:"F d, Y"}}</small>
      {% if object.author == user %}
      <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update Post</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete Post</a>
      </div>
      {%endif%}
    </div>
    <h4 class="article-title">{{ object.title }}</h4>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>
{% endblock content %}
